<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة كِفّة الحقوقية</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #03131a; /* خلفية غامقة */
      color: #ffffff; /* نصوص فاتحة */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #042141;
      padding: 15px;
    }
    header img {
      max-height: 70px;
    }
    h1 {
      margin: 20px 0;
      font-size: 28px;
    }
    .game-container {
      background: #2d4d76;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #scenario {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f4ed;
      color: #03131a;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="c:\Users\salma\Downloads\IMG_6902.png" alt="شعار كِفّة">
  </header>
  <h1>هل المتجر نظامي ؟ </h1>
  <div class="game-container">
    <p id="scenario">جاهزين؟ اضغطوا على زر للبدء 👇</p>
    <button onclick="checkAnswer(true)">المتجر نظامي</button>
    <button onclick="checkAnswer(false)">المتجر غير نظامي</button>
  </div>

  <script>
    const scenarios = [
      { text: "متجر يعطيك فاتورة واضحة مع الضريبة", correct: true },
      { text: "متجر يرفض يرجع لك فلوس المنتج المعيب", correct: false },
      { text: "متجر يعلن السعر شامل الضريبة", correct: true },
      { text: "متجر يبيع بدون سجل تجاري", correct: false }
    ];
    let current = 0;

    function showScenario() {
      document.getElementById("scenario").innerText = scenarios[current].text;
    }

    function checkAnswer(answer) {
      if (answer === scenarios[current].correct) {
        alert("إجابة صحيحة ✅");
      } else {
        alert("إجابة خاطئة ❌ حاول مرة ثانية!");
      }
      current = (current + 1) % scenarios.length;
      showScenario();
    }

    showScenario();
  </script>
</body>
</html>
